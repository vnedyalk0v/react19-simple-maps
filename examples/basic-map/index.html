<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Map - react-simple-maps</title>

    <!--
      Content Security Policy — DEVELOPMENT ONLY
      'unsafe-inline' and 'unsafe-eval' are required by Vite HMR during development.
      For PRODUCTION: remove both, use nonces/hashes, and deliver CSP via HTTP
      headers (not meta tags) so that directives like frame-ancestors are enforced.
      See examples/SECURITY.md for production guidance.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' https://unpkg.com https://*.unpkg.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    "
    />

    <!--
      The headers below are DEVELOPMENT-ONLY fallbacks delivered via meta tags.
      Browsers enforce X-Content-Type-Options and Referrer-Policy from meta tags,
      but X-Frame-Options is only reliable as an HTTP header. Likewise,
      Permissions-Policy is not reliably enforced via a meta tag across browsers;
      it should be delivered as an HTTP response header for full support — the
      meta tag here is a fallback only. For production, set ALL security headers
      at the HTTP response layer (server / CDN / edge).
      See examples/SECURITY.md for details.
    -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="0" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      http-equiv="Permissions-Policy"
      content="
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=()
    "
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
