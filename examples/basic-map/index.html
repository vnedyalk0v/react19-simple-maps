<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Map - react-simple-maps</title>

    <!--
      Content Security Policy â€” DEVELOPMENT ONLY
      'unsafe-inline' and 'unsafe-eval' are required by Vite HMR during development.
      For PRODUCTION: remove both, use nonces/hashes, and deliver CSP via HTTP
      headers (not meta tags) so that directives like frame-ancestors are enforced.
      See examples/SECURITY.md for production guidance.
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      connect-src 'self' https://unpkg.com https://*.unpkg.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    "
    />

    <!--
      The headers below are DEVELOPMENT-ONLY fallbacks delivered via meta tags.
      Browsers enforce X-Content-Type-Options and Referrer-Policy from meta tags,
      but X-Frame-Options is only reliable as an HTTP header. For production,
      set ALL security headers at the HTTP response layer (server / CDN / edge).
      See examples/SECURITY.md for details.
    -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="0" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <!--
      Permissions-Policy is intentionally NOT set via a meta tag here.
      Browsers do not reliably enforce Permissions-Policy from
      <meta http-equiv>; it must be delivered as an HTTP response header
      to have any effect. Set it at the server / CDN / edge layer in
      production. See examples/SECURITY.md for details.
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
